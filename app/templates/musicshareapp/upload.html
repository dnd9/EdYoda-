{% extends 'musicshareapp/base/base.html' %}


{%block content%}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><input type="text" name="title" placeholder="Title" required></p>
    <p><input type="text" name="artist" placeholder="Artist" required></p>
    <p><input type="file" name="file" required></p>
    <p><select name="file_access_level" required>
        <option value="public">Public</option>
        <option value="private">Private</option>
        <option value="protected">Protected</option>
    </select></p>

    {% if request.method == 'POST' and request.POST.file_access_level == 'protected' %}
        <p><input type="text" name="protected_file_allowed_emails" placeholder="Enter emails separated by commas" required></p>
    {% endif %}
   
    <button type="submit">Upload</button>
</form>
{% endblock %}
